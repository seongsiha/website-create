<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 웹소설 리뷰 커뮤니티</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 0.5rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 1rem 0;
            font-size: 1rem;
        }

        button:hover {
            background-color: #357abd;
        }

        .helper-links {
            text-align: center;
            margin: 1rem 0;
        }

        .helper-links a {
            color: #666;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-buttons {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-buttons button {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .social-buttons button:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>웹소설 리뷰 커뮤니티</h1>
            <p>당신의 리뷰를 기다립니다</p>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit">로그인</button>

            <div class="helper-links">
                <a href="#">비밀번호 찾기</a> | <a href="#">회원가입</a>
            </div>

            <div class="social-login">
                <p>소셜 계정으로 로그인</p>
                <div class="social-buttons">
                    <button type="button" onclick="socialLogin('kakao')">카카오</button>
                    <button type="button" onclick="socialLogin('naver')">네이버</button>
                    <button type="button" onclick="socialLogin('google')">구글</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('로그인 시도:', email);
            // 여기에 실제 로그인 로직 구현
        }

        function socialLogin(provider) {
            console.log(`${provider} 로그인 시도`);
            // 여기에 소셜 로그인 로직 구현
        }
    </script>
</body>
</html>
